require:
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0.6

Layout/AccessModifierIndentation:
  Enabled: true

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Max: 25

Style/DoubleNegation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: never

Style/OptionalBooleanParameter:
  Enabled: false

Style/PreferredHashMethods:
  Enabled: true
  EnforcedStyle: verbose

Style/RegexpLiteral:
  Enabled: true
  EnforcedStyle: slashes
  AllowInnerSlashes: true

Style/SymbolArray:
  Enabled: true
  EnforcedStyle: brackets

Style/WordArray:
  Enabled: false
