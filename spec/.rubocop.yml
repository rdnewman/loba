inherit_from: ../.rubocop.yml

require:
  - rubocop-performance
  - rubocop-rspec

Metrics/BlockLength:
  Max: 250

RSpec/AlignLeftLetBrace:
  Enabled: true

RSpec/ContextWording:
  Enabled: true
  Prefixes: [when, with, without, if, where, for, as, after, upon]

RSpec/ExampleLength:
  Max: 10

RSpec/MessageExpectation:
  Enabled: true

RSpec/NestedGroups:
  Enabled: true
  Max: 6
